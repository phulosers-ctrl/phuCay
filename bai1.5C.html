<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Responsive Layout (c)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box{
      background:#e5e5e5;
      border-radius:.5rem;
      min-height:84px;
      display:flex;align-items:center;justify-content:center;
      font-weight:600;color:#495057;
      outline:1px solid #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="text-center mb-4">Bootstrap Responsive Layout – c</h3>

    <!-- Hàng 1 -->
    <div class="row g-3 mb-2">
      <div class="col-12 col-md-6"><div class="box">.col-md-6</div></div>
      <div class="col-12 col-md-6"><div class="box">.col-md-6</div></div>
    </div>

    <!-- Hàng 2 -->
    <div class="row g-3 mb-2">
      <div class="col-12 col-md-4"><div class="box">.col-md-4</div></div>
      <div class="col-12 col-md-8"><div class="box">.col-md-8</div></div>
    </div>

    <!-- Hàng 3 -->
    <div class="row g-3">
      <div class="col-12 col-md-3"><div class="box">.col-md-3</div></div>
      <div class="col-12 col-md-9"><div class="box">.col-md-9</div></div>
    </div>
  </div>
</body>
</html>
