<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo container responsive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .demo-box {
        background-color: #90caf9;
        border: 1px solid #0d47a1;
        color: #0d47a1;
        padding: 20px;
        margin-bottom: 15px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container-sm">
      <div class="demo-box">.container-sm</div>
    </div>

    <div class="container-md">
      <div class="demo-box">.container-md</div>
    </div>

    <div class="container-lg">
      <div class="demo-box">.container-lg</div>
    </div>

    <div class="container-xl">
      <div class="demo-box">.container-xl</div>
    </div>
  </body>
</html>
