<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Layout Demo</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Chỉ để tạo ô minh hoạ */
    .box{
      background: #d9d9d9;
      border-radius: .5rem;
      outline: 1px solid #c2c2c2;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Hàng chính: khối lớn bên trái + cột phụ bên phải -->
    <div class="row g-3">
      <!-- Khối lớn bên trái:
           - Mobile: full width (col-12)
           - Tablet (>=sm): vẫn full width
           - Desktop (>=lg): chiếm 8/12 -->
      <div class="col-12 col-lg-8">
        <!-- Tỷ lệ ngang để giống hình (rộng ngang) -->
        <div class="ratio ratio-21x9 box"></div>
      </div>

      <!-- Cột phụ bên phải:
           - Mobile: full width dưới khối lớn
           - Desktop (>=lg): chiếm 4/12 -->
      <div class="col-12 col-lg-4">
        <!-- Lưới lồng bên trong cột phụ -->
        <div class="row g-3">

          <!-- Khối cao ở trên: chiếm toàn bộ chiều ngang cột phụ -->
          <div class="col-12">
            <!-- Tạo cảm giác cao (dọc) -->
            <div class="ratio" style="--bs-aspect-ratio: 160%;" >
              <div class="box w-100 h-100"></div>
            </div>
          </div>

          <!-- Hai khối nhỏ bên dưới:
               - Mobile (<sm): xếp dọc (col-12)
               - Tablet (>=sm): xếp 2 cột (col-sm-6) -->
          <div class="col-12 col-sm-6">
            <div class="ratio ratio-4x3 box"></div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="ratio ratio-4x3 box"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
