<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>(c) Website Layout – Bootstrap Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ad{ background:#f8f9fa; border:1px solid #e9ecef; border-radius:.5rem; padding:1rem; min-height:80px; }
    footer{ background:#212529; color:#fff; }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Logo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <span class="navbar-text">Login</span>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container py-4">
    <div class="row g-4">
      <!-- Sidebar links -->
      <div class="col-12 col-lg-3">
        <div class="d-grid gap-2">
          <a href="#" class="text-decoration-none">Link</a>
          <a href="#" class="text-decoration-none">Link</a>
          <a href="#" class="text-decoration-none">Link</a>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-12 col-lg-7">
        <h2>Welcome</h2>
        <p class="text-muted">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua…
        </p>
        <h4 class="mt-4">Test</h4>
        <p class="text-muted">Lorem ipsum…</p>
      </div>

      <!-- Ads -->
      <div class="col-12 col-lg-2">
        <div class="ad mb-3 text-center">ADS</div>
        <div class="ad text-center">ADS</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 text-center">
    Footer Text
  </footer>
</body>
</html>
