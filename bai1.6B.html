<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>(b) Dashboard â€“ Bootstrap Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar{ background:#f1f3f5; border-right:1px solid #e9ecef; }
    .metric, .panel{ background:#ffffff; border:1px solid #e9ecef; border-radius:.5rem; padding:1rem; }
    .nav-pill{ background:#ced4da; color:#212529; border-radius:.375rem; padding:.5rem .75rem; font-weight:600; display:inline-block; }
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    <div class="row g-3">
      <!-- Sidebar -->
      <aside class="col-12 col-md-3 col-lg-2 sidebar p-3">
        <h4 class="mb-3">Logo</h4>
        <div class="d-grid gap-2">
          <span class="nav-pill">Dashboard</span>
          <a class="text-decoration-none text-muted" href="#">Age</a>
          <a class="text-decoration-none text-muted" href="#">Gender</a>
          <a class="text-decoration-none text-muted" href="#">Geo</a>
        </div>
      </aside>

      <!-- Main content -->
      <main class="col-12 col-md-7 col-lg-8">
        <div class="mb-3">
          <h4 class="mb-0">Dashboard</h4>
          <small class="text-muted">Some text..</small>
        </div>

        <!-- Metrics row -->
        <div class="row g-3 mb-3">
          <div class="col-12 col-sm-6 col-lg-4"><div class="metric"><h6>Users</h6><p>1 Million</p></div></div>
          <div class="col-12 col-sm-6 col-lg-4"><div class="metric"><h6>Pages</h6><p>100 Million</p></div></div>
          <div class="col-12 col-sm-6 col-lg-4"><div class="metric"><h6>Sessions</h6><p>10 Million</p></div></div>
        </div>

        <!-- Panels row -->
        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6 col-lg-4"><div class="panel">Text<br>Text<br>Text</div></div>
          <div class="col-12 col-md-6 col-lg-4"><div class="panel">Text<br>Text<br>Text</div></div>
          <div class="col-12 col-lg-4"><div class="panel">Text<br>Text<br>Text</div></div>
        </div>

        <!-- Wide panel -->
        <div class="row g-3">
          <div class="col-12"><div class="panel">Text</div></div>
        </div>
      </main>

      <!-- Right column -->
      <aside class="col-12 col-md-2 col-lg-2">
        <div class="metric mb-3 text-center"><h6>Bounce</h6><div class="display-6">30%</div></div>
        <div class="panel mb-3 text-center">Text</div>
        <div class="panel mb-3 text-center">Text</div>
        <div class="panel text-center">Text</div>
      </aside>
    </div>
  </div>
</body>
</html>
