<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box{
      background:#dedede;
      border-radius:.5rem;
      display:flex; align-items:center; justify-content:center;
      font-weight:700; color:#343a40;
      min-height:110px;   /* chiều cao giống hình minh hoạ */
    }
  </style>
</head>
<body class="bg-white">

  <div class="container py-4">
    <h3 class="text-center mb-3">Bootstrap Responsive Layout</h3>

    <div class="row g-3">
      <!-- Mỗi box là 1 cột: 1-2-3-4 cột theo breakpoint -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 1</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 2</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 3</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 4</div></div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 5</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 6</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 7</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 8</div></div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 9</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 10</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 11</div></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="box">Box 12</div></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
